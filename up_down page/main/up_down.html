<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="up_down.css">
</head>
<body>
    <div class="mobile-header">
        <div class="hamburger-menu" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <h2>Dashboard</h2>
    </div>

    <div class="container">
        <div class="sidebar" id="sidebar">
            <div class="close-sidebar" onclick="toggleSidebar()">Ã—</div>
            <h2>Dashboard</h2>
            <div class="profile-section">
                <div class="profile-img-wrapper">
                    <img src="img.png" alt="Student Profile" class="profile-img" id="profileImage">
                    <div class="image-options">
                        <label for="imageInput" class="change-photo-label">
                            <span class="material-icons"><img src="image.png" width="20" height="20"></span>
                        </label>
                        <div class="dropdown-menu" id="imageDropdown">
                            <div class="dropdown-item" onclick="openFileInput()">
                                <i class="fas fa-file-upload"></i> Upload File
                            </div>
                            <div class="dropdown-item" onclick="useDefaultImage()">
                                <i class="fas fa-image"></i> Use Default
                            </div>
                        </div>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" style="display: none" onchange="changeProfilePic(event)">
                </div>
                <!-- <h3 id="studentName">Roshni sharma</h3> -->
                 <p id="studentName">Roshni sharma</p>
                <p id="studentId">Student ID: ST12345</p>
                <button class="edit-profile-btn" onclick="openModal()">
                    <i class="fas fa-edit"></i> Edit Profile
                </button>
            </div>
            <a href="../home page/index.html"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-user-graduate"></i> First Year</a>
            <a href="#"><i class="fas fa-user-graduate"></i> Second Year</a>
            <a href="#"><i class="fas fa-user-graduate"></i> Third Year</a>
            <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>

        <div class="main-content">
            <div class="dashboard-header">
                <h1>Welcome, Roshni sharma!</h1>
                <p>Student Dashboard</p>
            </div>

            
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Edit Profile</h2>
            <form id="profileForm" onsubmit="saveProfile(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="studentIdInput">Student ID</label>
                    <input type="text" id="studentIdInput" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
