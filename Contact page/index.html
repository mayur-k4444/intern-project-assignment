<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="contact-container">
        
        <div class="left-section">
            changes for example
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance with downloading or uploading your assignments, feel free to reach out to us. We're here to help!</p>

            <div class="contact-info">
                <div class="info-item">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/marker.png" alt="Location">
                    <div>
                        <h4>Address</h4>
                        <p>nalasopra, mumbai ,maharastra, 401209</p>
                    </div>
                </div>

                <div class="info-item">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone">
                    <div>
                        <h4>Phone</h4>
                        <p>123-456-7890</p>
                    </div>
                </div>

                <div class="info-item">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/email.png" alt="Email">
                    <div>
                        <h4>Email</h4>
                        <p>abc@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-section">
            <form>
                <h3>Send Message</h3>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Type your Message..." required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
   
</div>
</body>
</html>
